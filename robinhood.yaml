swagger: '2.0'
info:
  description: Api Documentation
  version: '1.0'
  title: Api Documentation
  termsOfService: 'urn:tos'
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
host: api.robinhood.com
basePath: /
tags:
  - name: accounts
    description: Accounts
  - name: authentication
    description: Authentication
  - name: quote
    description: Quote
  - name: dividends
    description: Dividends
  - name: markets
    description: Markets
  - name: movers
    description: Movers
  - name: watchlists
    description: Watchlists
  - name: fundamentals
    description: Fundamentals
  - name: order
    description: Order
  - name: instruments
    description: Instruments
  - name: user
    description: User
schemes:
  - https
paths:
  /accounts/:
    get:
      tags:
        - accounts
      summary: get accounts information
      operationId: accounts
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleAccountInfo'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/accounts/{accountId}/portfolio/':
    get:
      tags:
        - accounts
      summary: get portfolio details
      operationId: portfolio
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: accountId
          in: path
          description: accountId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Portfolio'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/accounts/{accountId}/positions/':
    get:
      tags:
        - accounts
      summary: getAllPositions
      operationId: positions
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: accountId
          in: path
          description: accountId
          required: true
          type: string
        - name: nonzero
          in: query
          description: nonzero
          required: false
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultiplePosition'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/accounts/{accountId}/positions/{positionId}/':
    get:
      tags:
        - accounts
      summary: getPosition
      operationId: position
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: accountId
          in: path
          description: accountId
          required: true
          type: string
        - name: positionId
          in: path
          description: positionId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Position'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api-token-auth/:
    post:
      tags:
        - authentication
      summary: login
      operationId: login
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - '*/*'
      parameters:
        - name: username
          in: formData
          description: username
          required: true
          type: string
        - name: password
          in: formData
          description: password
          required: true
          type: string
        - name: mfa_code
          in: formData
          description: mfa_code
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/AuthResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api-token-logout/:
    post:
      tags:
        - authentication
      summary: logout
      operationId: logout
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: Authorization
          in: header
          description: Authorization
          required: true
          type: string
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/dividends/{id}/':
    get:
      tags:
        - dividends
      summary: getDividend
      operationId: dividend
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: id
          in: path
          description: id
          required: true
          type: string
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /fundamentals/:
    get:
      tags:
        - fundamentals
      summary: query fundamentals
      operationId: fundamentals
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: symbols
          in: query
          description: symbols
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleFundamentalsData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/fundamentals/{symbol}/':
    get:
      tags:
        - fundamentals
      summary: getFundamentals
      operationId: fundamental
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: symbol
          in: path
          description: symbol
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/FundamentalsData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /instruments/:
    get:
      tags:
        - instruments
      summary: query
      operationId: instruments
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: query
          in: query
          description: query
          required: false
          type: string
        - name: symbol
          in: query
          description: symbol
          required: False
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleInstrumentData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/instruments/{instrument_id}/':
    get:
      tags:
        - instruments
      summary: get
      operationId: instrument
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: instrument_id
          in: path
          description: instrument_id
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/InstrumentData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/instruments/{instrument_id}/splits/':
    get:
      tags:
        - instruments
      summary: getSplits
      operationId: instrument_splits
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: instrument_id
          in: path
          description: instrument_id
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleInstrumentSplit'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /markets:
    get:
      tags:
        - markets
      summary: get all markets
      operationId: markets
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleMarketData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/markets/{mic}/hours/{date}/':
    get:
      tags:
        - markets
      summary: getMArketHours
      operationId: market_hours
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: mic
          in: path
          description: mic
          required: true
          type: string
        - name: date
          in: path
          description: date
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MarketHours'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /midlands/movers/sp500/:
    get:
      tags:
        - movers
      summary: getMovers
      operationId: movers_sp500
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: direction
          in: query
          description: direction (up|down)
          required: false
          type: string
          enum: [up, down]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleMovers'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /orders/:
    get:
      tags:
        - order
      summary: getAll
      operationId: orders
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: updated_at
          in: query
          description: updated_at
          required: false
          type: string
          format: date-time
        - name: instrument
          in: query
          description: instrument
          required: false
          type: string
        - name: cursonr
          in: query
          description: cursonr
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleOrderResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      tags:
        - order
      summary: place an order
      operationId: order_place
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: account
          in: query
          required: false
          type: string
        - name: instrument
          in: query
          required: false
          type: string
        - name: symbol
          in: query
          required: false
          type: string
        - name: type
          in: query
          required: false
          type: string
        - name: time_in_force
          in: query
          required: false
          type: string
        - name: trigger
          in: query
          required: false
          type: string
        - name: price
          in: query
          required: false
          type: number
          format: decimal
        - name: stop_price
          in: query
          required: false
          type: number
          format: decimal
        - name: quantity
          in: query
          required: false
          type: integer
          format: int32
        - name: side
          in: query
          required: false
          type: string
        - name: client_id
          in: query
          required: false
          type: string
        - name: extended_hours
          in: query
          required: false
          type: boolean
        - name: override_day_trade_checks
          in: query
          required: false
          type: boolean
        - name: override_dtbp_checks
          in: query
          required: false
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/orders/{order_id}/':
    get:
      tags:
        - order
      summary: getOrder
      operationId: order
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: order_id
          in: path
          description: order_id
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/orders/{order_id}/cancel/':
    post:
      tags:
        - order
      summary: cancel
      operationId: order_cancel
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: order_id
          in: path
          description: order_id
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /quotes/:
    get:
      tags:
        - quote
      summary: getQuotes
      operationId: quotes
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: symbols
          in: query
          description: symbols
          required: false
          type: string
          default: 'TSLA,AMD'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleQuoteData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/quotes/{symbol}/':
    get:
      tags:
        - quote
      summary: getQuote
      operationId: quote
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: symbol
          in: path
          description: symbol
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/QuoteData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
# XXX Can also be done through query, multiple at a time up to 75?
  '/quotes/historicals/{symbol}/':
    get:
      tags:
        - quote
      summary: getHistoricalQuote
      operationId: quote_historicals
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: symbol
          in: path
          description: symbol
          required: true
          type: string
        - name: interval
          in: query
          description: interval (week|day|10minute|5minute|None(all))
          required: true
          type: string
          enum: [week, day, 10minute, 5minute, 1minute] # XXX is 1minute valid??
        - name: span
          in: query
          description: span (day|week|year|5year|all)
          required: false
          type: string
          enum: [day, week, year, 5year, all]
        - name: bounds
          in: query
          description: bounds (extended|regular|trading)
          required: false
          type: string
          enum: [extended, regular, trading]  # XXX validate
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/HistoricalQuoteData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /user/:
    get:
      tags:
        - user
      summary: getUser
      operationId: user
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserInfo'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /user/basic_info/:
    get:
      tags:
        - user
      summary: getBasicInfo
      operationId: user_basic_info
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BasicInfo'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /user/id/:
    get:
      tags:
        - user
      summary: getUserId
      operationId: user_id
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserId'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /user/investment_profile/:
    get:
      tags:
        - user
      summary: getInvestmentProfile
      operationId: investment_profile
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/InvestmentProfile'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /watchlists/:
    get:
      tags:
        - watchlists
      summary: getAll
      operationId: watchlists
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleWatchListCreateResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      tags:
        - watchlists
      summary: create
      operationId: watchlist_create
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: name
          in: query
          description: name
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WatchListCreateResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /watchlists/Default/bulk_add/:
    post:
      tags:
        - watchlists
      summary: add
      operationId: watchlist_add
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: symbols
          in: query
          description: symbols
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/WatchListsData'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/watchlists/{name}/':
    get:
      tags:
        - watchlists
      summary: get
      operationId: watchlist
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: name
          in: path
          description: name
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleWatchListsData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/watchlists/{name}/{instrumentId}':
    delete:
      tags:
        - watchlists
      summary: delete
      operationId: watchlist_delete
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: name
          in: path
          description: name
          required: true
          type: string
        - name: instrumentId
          in: path
          description: instrumentId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MultipleWatchListsData'
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
securityDefinitions:
  Token:
    type: apiKey
    name: Authorization
    in: header
definitions:
  AccountInfo:
    type: object
    properties:
      account_number:
        type: string
      buying_power:
        type: number
        format: decimal
      cash:
        type: number
        format: decimal
      cash_available_for_withdrawal:
        type: number
        format: decimal
      cash_balances:
        $ref: '#/definitions/CashBalances'
      cash_held_for_orders:
        type: number
        format: decimal
      created_at:
        type: string
        format: date-time
      deactivated:
        type: boolean
      deposit_halted:
        type: boolean
      margin_balances:
        $ref: '#/definitions/MarginBalances'
      max_ach_early_access_amount:
        type: number
        format: decimal
      only_position_closing_trades:
        type: boolean
      portfolio:
        type: string
      positions:
        type: string
      sma:
        type: number
        format: decimal
      sma_held_for_orders:
        type: number
        format: decimal
      sweep_enabled:
        type: boolean
      type:
        type: string
      uncleared_deposits:
        type: number
        format: decimal
      unsettled_funds:
        type: number
        format: decimal
      updated_at:
        type: string
        format: date-time
      url:
        type: string
      user:
        type: string
      withdrawal_halted:
        type: boolean
  AuthResponse:
    type: object
    properties:
      mfa_required:
        type: string
      mfa_type:
        type: string
      token:
        type: string
  BasicInfo:
    type: object
    properties:
      address:
        type: string
      citizenship:
        type: string
      city:
        type: string
      country_of_residence:
        type: string
      date_of_birth:
        type: string
      marital_status:
        type: string
      number_dependents:
        type: integer
        format: int32
      phone_number:
        type: string
      state:
        type: string
      tax_id_ssn:
        type: string
      updated_at:
        type: string
        format: date-time
      user:
        type: string
      zipcode:
        type: string
  CashBalances:
    type: object
    properties:
      buying_power:
        type: number
        format: decimal
      cash:
        type: number
        format: decimal
      cash_available_for_withdrawal:
        type: number
        format: decimal
      cash_held_for_orders:
        type: number
        format: decimal
      created_at:
        type: string
        format: date-time
      uncleared_deposits:
        type: number
        format: decimal
      unsettled_funds:
        type: number
        format: decimal
      updated_at:
        type: string
        format: date-time
  Execution:
    type: object
    properties:
      id:
        type: string
      price:
        type: number
        format: decimal
      quantity:
        type: number
        format: decimal
      settlement_date:
        type: string
        format: date
      timestamp:
        type: string
        format: date-time
  FundamentalsData:
    type: object
    properties:
      average_volume:
        type: number
        format: decimal
      description:
        type: string
      dividend_yield:
        type: number
        format: decimal
      high:
        type: number
        format: decimal
      high_52_weeks:
        type: number
        format: decimal
      instrument:
        type: string
      low:
        type: number
        format: decimal
      low_52_weeks:
        type: number
        format: decimal
      market_cap:
        type: number
        format: decimal
      open:
        type: number
        format: decimal
      pe_ratio:
        type: number
        format: decimal
      volume:
        type: number
        format: decimal
  InstrumentData:
    type: object
    properties:
      bloomberg_unique:
        type: string
      country:
        type: string
      day_trade_ratio:
        type: number
        format: decimal
      fundamentals:
        type: string
      id:
        type: string
      list_date:
        type: string
      maintenance_ratio:
        type: number
        format: decimal
      margin_initial_ratio:
        type: number
        format: decimal
      market:
        type: string
      min_tick_size:
        type: number
        format: decimal
      name:
        type: string
      quote:
        type: string
      simple_name:
        type: string
      splits:
        type: string
      state:
        type: string
      symbol:
        type: string
      tradability:
        type: string
      tradeable:
        type: string
      type:
        type: string
